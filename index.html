<!DOCTYPE html>
<!-- This is the Milestone 1 project - User Centric Frontend Development -->
<html lang="en">
<head>

<body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            </button>
            <div class="collapse navbar-collapse navbar-center" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
              </ul>

    <footer>
